            <ul id="menu" role="menu">

            <button onclick="showModal()" id="btnCarrinho"><img src="imgs/carrinho.png" alt="carrinho" width="35px" height="35px"></button>

                <div class="modal-content">
                    <span id="spanModal" onclick="hideModal()">&times;</span>

                    <div class="conteudoCarrinho">

                    <div class="conteudoCarrinho">

                    <div class="conteudoCarrinho">
                        <h3>Item 2</h3>

                    <div class="conteudoCarrinho">

                        <h3>1</h3>

    </header>

    <section class="content-total-sobre">
        <div class="conteudo-sobre">
            <div class="conteudo-produtos-total">
                <div class="conteudo-produtos-principal">
                    
                    <div class="imagem-produto-principal">
                        <img src="imgs/skyline_1.jpg" alt="imagem principal" width="500px" height="400px">
                    </div>

                    <div class="informacoes-produto">
                        <div>
                            <h1>Carro 1</h1>
                        </div>
                        <div>
                            <h2>R$0,00</h2>
                        </div>
                        <div>
                            <input type="number">
                        </div>
                        <div>
                            <button type="button" class="btnAdcCarrinho">ADICIONAR AO CARRINHO</button>
                        </div>
                    </div>
                </div>

                <div class="produtos-secundario">
                    <div class="conteudo-produtos-secundario">
                        <img src="imgs/skyline_1.jpg" alt="carro 1" width="150x" height="200px">
                        <img src="imgs/skyline_2.jpg" alt="carro 2" width="150x" height="200px">

                </div>

            </div>
        </div>

    <div class="formulario">
        <form>
            <div>
                <h2>Receber Ofertas:</h2>
            </div>
            <div class="primeiraOpcao">
                <input type="text" id="nameUser" placeholder="Nome">
                <input type="text" id="emailUser" placeholder="Email">
            </div>
            <div class="segundaOpcao">
                <input type="text" id="telephoneUser" placeholder="Telefone">
                <button type="submit" class="btnEnviar" onclick="saveToLocalStorage()">ENVIAR</button>
            </div>
        </form>
</div>

<footer id="footer">
<a id="logo" href="index.html">Logo</a>
</footer>
