<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CADASTRO DE LOJAS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Digite os dados da loja que deseja cadastrar:</h1>
    </div>

    <div class="form">
        <form id="formulario">
            
            <div class="divTextos">
                <h2>Informações da Loja:</h2>
                <div class="infLoja">
                    <label for="nomeLoja">Nome da Loja: </label>
                    <input type="text" id="nomeLoja">
                </div>
    
                <div class="infLoja">
                    <label for="enderecoLoja">Endereço da Loja: </label>
                    <input type="text" id="enderecoLoja">
                </div>
            </div>


            <div class="divCheck">
                <div class="infDias">
                    <h2>Dias de Funcionamento:</h2>
                    <input type="checkbox" name="diasFuncionamentoLoja" value="Segunda-Feira">
                    <label for="diasFuncionamentoLoja">Segunda-Feira</label>
                </div>
        
                <div class="infDias">
                    <input type="checkbox" name="diasFuncionamentoLoja" value="Terça-Feira">
                    <label for="diasFuncionamentoLoja">Terça-Feira</label>
                </div>
         
                <div class="infDias">
                    <input type="checkbox" name="diasFuncionamentoLoja" value="Quarta-Feira">
                    <label for="diasFuncionamentoLoja">Quarta-Feira</label>
                </div>
            
                <div class="infDias">
                    <input type="checkbox" name="diasFuncionamentoLoja" value="Quinta-Feira">
                    <label for="diasFuncionamentoLoja">Quinta-Feira</label>
                </div>
            
                <div class="infDias">
                    <input type="checkbox" name="diasFuncionamentoLoja" value="Sexta-Feira">
                    <label for="diasFuncionamentoLoja">Sexta-Feira</label>
                </div>
            
                <div class="infDias">
                    <input type="checkbox" name="diasFuncionamentoLoja" value="Sábado">
                    <label for="diasFuncionamentoLoja">Sábado</label>
                </div>
            
                <div class="infDias">
                    <input type="checkbox" name="diasFuncionamentoLoja" value="Domingo">
                    <label for="diasFuncionamentoLoja">Domingo</label>
                </div>
            </div>

            <div class="horaFuncionamento">
                <h2>Horário de Funcionamento:</h2>
                <label for="selectHoraAbertura">Hora de Abertura:</label>
                <select name="horaAbertura" id="horaAbertura" class="infHora">
                    <option value="00:00">00:00</option>
                    <option value="01:00">01:00</option>
                    <option value="02:00">02:00</option>
                    <option value="03:00">03:00</option>
                    <option value="04:00">04:00</option>
                    <option value="05:00">05:00</option>
                    <option value="06:00">06:00</option>
                    <option value="07:00">07:00</option>
                    <option value="08:00">08:00</option>
                    <option value="09:00">09:00</option>
                    <option value="10:00">10:00</option>
                    <option value="11:00">11:00</option>
                    <option value="12:00">12:00</option>
                    <option value="13:00">13:00</option>
                    <option value="14:00">14:00</option>
                    <option value="15:00">15:00</option>
                    <option value="16:00">16:00</option>
                    <option value="17:00">17:00</option>
                    <option value="18:00">18:00</option>
                    <option value="19:00">19:00</option>
                    <option value="20:00">20:00</option>
                    <option value="21:00">21:00</option>
                    <option value="22:00">22:00</option>
                    <option value="23:00">23:00</option>
                </select>

                <label for="selectHoraFechamento">Hora de Fechamento:</label>
                <select name="horaFechamento" id="horaFechamento" class="infHora">
                    <option value="00:00">00:00</option>
                    <option value="01:00">01:00</option>
                    <option value="02:00">02:00</option>
                    <option value="03:00">03:00</option>
                    <option value="04:00">04:00</option>
                    <option value="05:00">05:00</option>
                    <option value="06:00">06:00</option>
                    <option value="07:00">07:00</option>
                    <option value="08:00">08:00</option>
                    <option value="09:00">09:00</option>
                    <option value="10:00">10:00</option>
                    <option value="11:00">11:00</option>
                    <option value="12:00">12:00</option>
                    <option value="13:00">13:00</option>
                    <option value="14:00">14:00</option>
                    <option value="15:00">15:00</option>
                    <option value="16:00">16:00</option>
                    <option value="17:00">17:00</option>
                    <option value="18:00">18:00</option>
                    <option value="19:00">19:00</option>
                    <option value="20:00">20:00</option>
                    <option value="21:00">21:00</option>
                    <option value="22:00">22:00</option>
                    <option value="23:00">23:00</option>
                </select>
            </div>
        </form>
    </div>

    <div class="btnEnviar">
        <button id="salvar" onclick="salvar()">ENVIAR</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
